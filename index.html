<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>¡JUEGO DEL AMIGO SECRETO YA DISPONIBLE!</h1>
    <div class="steps-container">
      <div class="step-box">
        <h2>¡Agrega!</h2>
        <div class="screenshot">
          <img src="assets/seccion1.png" alt="Captura de pantalla - Agregar" />
        </div>
      </div>
      <div class="step-box">
        <h2>¡Elige!</h2>
        <div class="screenshot">
          <img src="assets/seccion2.png" alt="Captura de pantalla - Elige" />
        </div>
      </div>
      <div class="step-box">
        <h2>¡Sortea!</h2>
        <div class="screenshot">
          <img src="assets/seccion3.png" alt="Captura de pantalla - Sortear" />
        </div>
      </div>
      <div class="person-figure">
        <img src="assets/amigo-secreto.png" alt="Chico jugando con regalo" />
      </div>
    </div>
  </header>

  <main>
    <div class="main-container">

      <section class="column friends-input">
        <h2>Ingrese a sus amigos aquí</h2>

        <button id="add-friend-btn">+</button>


        <textarea
          id="textareaNombres"
          placeholder="Escribe un nombre por línea..."
          style="display: none; width: 100%; height: 100px;"
        ></textarea>
      </section>


      <section class="column menu">
        <h2>MENÚ</h2>
        <!--<button id="btnAleatorizar">Aleatorizar orden</button>-->
        <button id="btnSorteoAuto">Sorteo auto.</button>
        <button id="btnModoIngreso">Cambiar modo de ingreso a texto</button>
        <!--<button id="btnFijar">Fijar primer nombre</button>-->
        <button id="btnReiniciar">Reiniciar sorteo</button>
        <button id="btnBorrar">Borrar listas</button>
      </section>

      
      

      <section class="column result-area">
        <p>No hay resultados de sorteo todavía.</p>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
